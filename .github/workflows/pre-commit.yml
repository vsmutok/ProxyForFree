name: Pre-commit Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Check code formatting
      run: |
        uv pip install ruff
        uv run ruff format --check .

    - name: Run linter
      run: |
        uv run ruff check .
